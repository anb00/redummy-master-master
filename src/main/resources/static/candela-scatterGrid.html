<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candela</title>
</head>
<body>
<script src="//unpkg.com/candela/dist/candela.min.js"></script>
<script>
    var el = document.createElement('div')
    document.body.appendChild(el);

    var data = [];
    for (var d = 0; d < 10; d += 1) {
        data.push({
            a: d,
            b: d
        });
    }

    var vis = new candela.components.ScatterPlot(el, {
        data: data,
        x: 'a',
        y: 'b',
        width: 700,
        height: 400
    });
    vis.render();
</script>
</body>
</html>
